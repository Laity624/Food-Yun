<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好友请求 - 食云</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { overflow: hidden; }
        ::-webkit-scrollbar { display: none; }
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: #fafafa;
            border-radius: 32px;
            position: relative;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            background: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="phone-mockup">
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-signal text-sm"></i>
                    <i class="fas fa-wifi text-sm"></i>
                    <i class="fas fa-battery-three-quarters text-sm"></i>
                </div>
            </div>
            
            <!-- 头部导航 -->
            <div class="bg-white px-6 py-4 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <i class="fas fa-arrow-left text-gray-600 text-lg"></i>
                    <h1 class="text-lg font-semibold text-gray-800">好友请求</h1>
                    <span class="text-orange-500 font-medium">清空</span>
                </div>
            </div>
            
            <!-- 我的搜索码 -->
            <div class="bg-white mx-6 mt-4 rounded-2xl p-4 shadow-sm">
                <h3 class="text-sm font-medium text-gray-700 mb-3">我的搜索码</h3>
                <div class="bg-gray-50 rounded-xl p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-gradient-to-br from-orange-400 to-pink-400 rounded-xl flex items-center justify-center">
                            <i class="fas fa-qrcode text-white text-lg"></i>
                        </div>
                        <div>
                            <p class="font-mono text-lg font-bold text-gray-800">FY2024</p>
                            <p class="text-xs text-gray-500">分享给好友添加你</p>
                        </div>
                    </div>
                    <button class="px-3 py-1 bg-orange-500 text-white text-xs rounded-full">
                        <i class="fas fa-share mr-1"></i>分享
                    </button>
                </div>
            </div>
            
            <!-- 添加好友 -->
            <div class="bg-white mx-6 mt-4 rounded-2xl p-4 shadow-sm">
                <h3 class="text-sm font-medium text-gray-700 mb-3">添加好友</h3>
                <div class="flex space-x-3">
                    <input type="text" placeholder="输入好友搜索码..." 
                           class="flex-1 px-4 py-3 bg-gray-50 rounded-xl border-0 focus:ring-2 focus:ring-orange-200">
                    <button class="px-6 py-3 bg-orange-500 text-white rounded-xl font-medium">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- 待处理请求 -->
            <div class="px-6 pt-6 flex-1">
                <h3 class="text-sm font-medium text-gray-700 mb-4">待处理请求 (3)</h3>
                
                <div class="space-y-4">
                    <!-- 请求卡片1 -->
                    <div class="bg-white rounded-2xl p-4 shadow-sm">
                        <div class="flex items-center space-x-4">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=50&h=50&fit=crop" 
                                 alt="新好友" class="w-12 h-12 rounded-full object-cover">
                            <div class="flex-1">
                                <h4 class="font-semibold text-gray-800">小周</h4>
                                <p class="text-sm text-gray-500">想要添加你为好友</p>
                                <p class="text-xs text-gray-400 mt-1">2分钟前</p>
                            </div>
                        </div>
                        <div class="flex space-x-3 mt-4">
                            <button class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-xl font-medium text-sm">
                                拒绝
                            </button>
                            <button class="flex-1 py-2 bg-orange-500 text-white rounded-xl font-medium text-sm">
                                接受
                            </button>
                        </div>
                    </div>
                    
                    <!-- 请求卡片2 -->
                    <div class="bg-white rounded-2xl p-4 shadow-sm">
                        <div class="flex items-center space-x-4">
                            <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?w=50&h=50&fit=crop" 
                                 alt="新好友" class="w-12 h-12 rounded-full object-cover">
                            <div class="flex-1">
                                <h4 class="font-semibold text-gray-800">小吴</h4>
                                <p class="text-sm text-gray-500">想要添加你为好友</p>
                                <p class="text-xs text-gray-400 mt-1">1小时前</p>
                            </div>
                        </div>
                        <div class="flex space-x-3 mt-4">
                            <button class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-xl font-medium text-sm">
                                拒绝
                            </button>
                            <button class="flex-1 py-2 bg-orange-500 text-white rounded-xl font-medium text-sm">
                                接受
                            </button>
                        </div>
                    </div>
                    
                    <!-- 请求卡片3 -->
                    <div class="bg-white rounded-2xl p-4 shadow-sm">
                        <div class="flex items-center space-x-4">
                            <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?w=50&h=50&fit=crop" 
                                 alt="新好友" class="w-12 h-12 rounded-full object-cover">
                            <div class="flex-1">
                                <h4 class="font-semibold text-gray-800">小孙</h4>
                                <p class="text-sm text-gray-500">想要添加你为好友</p>
                                <p class="text-xs text-gray-400 mt-1">3小时前</p>
                            </div>
                        </div>
                        <div class="flex space-x-3 mt-4">
                            <button class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-xl font-medium text-sm">
                                拒绝
                            </button>
                            <button class="flex-1 py-2 bg-orange-500 text-white rounded-xl font-medium text-sm">
                                接受
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 已发送请求 -->
            <div class="px-6 pb-20">
                <h3 class="text-sm font-medium text-gray-700 mb-4">已发送请求 (1)</h3>
                
                <div class="bg-white rounded-2xl p-4 shadow-sm">
                    <div class="flex items-center space-x-4">
                        <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?w=50&h=50&fit=crop" 
                             alt="待确认好友" class="w-12 h-12 rounded-full object-cover">
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-800">小郑</h4>
                            <p class="text-sm text-gray-500">等待对方确认</p>
                            <p class="text-xs text-gray-400 mt-1">昨天</p>
                        </div>
                        <span class="text-xs text-orange-500 bg-orange-50 px-3 py-1 rounded-full">
                            待确认
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
