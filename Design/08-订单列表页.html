<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单列表 - 食云</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { overflow: hidden; }
        ::-webkit-scrollbar { display: none; }
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: #fafafa;
            border-radius: 32px;
            position: relative;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            background: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="phone-mockup">
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-signal text-sm"></i>
                    <i class="fas fa-wifi text-sm"></i>
                    <i class="fas fa-battery-three-quarters text-sm"></i>
                </div>
            </div>
            
            <!-- 头部导航 -->
            <div class="bg-white px-6 py-4 border-b border-gray-100">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-xl font-bold text-gray-800">我的订单</h1>
                    <i class="fas fa-search text-gray-400 text-lg"></i>
                </div>
                
                <!-- 状态筛选 -->
                <div class="flex space-x-3">
                    <span class="px-4 py-2 bg-orange-500 text-white text-sm rounded-full">全部</span>
                    <span class="px-4 py-2 bg-gray-100 text-gray-600 text-sm rounded-full">待制作</span>
                    <span class="px-4 py-2 bg-gray-100 text-gray-600 text-sm rounded-full">制作中</span>
                    <span class="px-4 py-2 bg-gray-100 text-gray-600 text-sm rounded-full">已完成</span>
                </div>
            </div>
            
            <!-- 订单列表 -->
            <div class="flex-1 px-6 pt-4 pb-20">
                <div class="space-y-4">
                    <!-- 订单卡片1 -->
                    <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                        <div class="p-4">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center space-x-2">
                                    <i class="fas fa-sun text-orange-500"></i>
                                    <span class="text-sm font-medium text-gray-700">早餐订单</span>
                                </div>
                                <span class="text-xs text-orange-500 bg-orange-50 px-2 py-1 rounded-full">制作中</span>
                            </div>
                            
                            <div class="space-y-3 mb-3">
                                <div class="flex items-center space-x-3">
                                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=40&h=40&fit=crop" 
                                         alt="红烧肉" class="w-10 h-10 rounded-lg object-cover">
                                    <div class="flex-1">
                                        <h4 class="text-sm font-medium text-gray-800">红烧肉</h4>
                                        <p class="text-xs text-gray-500">来自好友：小王</p>
                                    </div>
                                    <span class="text-xs text-gray-400">45分钟</span>
                                </div>
                                
                                <div class="flex items-center space-x-3">
                                    <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=40&h=40&fit=crop" 
                                         alt="蒸蛋羹" class="w-10 h-10 rounded-lg object-cover">
                                    <div class="flex-1">
                                        <h4 class="text-sm font-medium text-gray-800">蒸蛋羹</h4>
                                        <p class="text-xs text-gray-500">来自好友：小王</p>
                                    </div>
                                    <span class="text-xs text-gray-400">20分钟</span>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between pt-3 border-t border-gray-100">
                                <div class="flex items-center text-xs text-gray-400">
                                    <i class="fas fa-clock mr-1"></i>
                                    <span>2024-09-17 08:30</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="px-3 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">查看详情</button>
                                    <button class="px-3 py-1 bg-orange-500 text-white text-xs rounded-full">再次点餐</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 订单卡片2 -->
                    <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                        <div class="p-4">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center space-x-2">
                                    <i class="fas fa-sun text-blue-500"></i>
                                    <span class="text-sm font-medium text-gray-700">午餐订单</span>
                                </div>
                                <span class="text-xs text-green-500 bg-green-50 px-2 py-1 rounded-full">已完成</span>
                            </div>
                            
                            <div class="space-y-3 mb-3">
                                <div class="flex items-center space-x-3">
                                    <img src="https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=40&h=40&fit=crop" 
                                         alt="番茄鸡蛋" class="w-10 h-10 rounded-lg object-cover">
                                    <div class="flex-1">
                                        <h4 class="text-sm font-medium text-gray-800">番茄鸡蛋</h4>
                                        <p class="text-xs text-gray-500">来自好友：小李</p>
                                    </div>
                                    <span class="text-xs text-gray-400">15分钟</span>
                                </div>
                                
                                <div class="flex items-center space-x-3">
                                    <img src="https://images.unsplash.com/photo-1563379091339-03246963d51b?w=40&h=40&fit=crop" 
                                         alt="宫保鸡丁" class="w-10 h-10 rounded-lg object-cover">
                                    <div class="flex-1">
                                        <h4 class="text-sm font-medium text-gray-800">宫保鸡丁</h4>
                                        <p class="text-xs text-gray-500">来自好友：小张</p>
                                    </div>
                                    <span class="text-xs text-gray-400">30分钟</span>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between pt-3 border-t border-gray-100">
                                <div class="flex items-center text-xs text-gray-400">
                                    <i class="fas fa-clock mr-1"></i>
                                    <span>2024-09-16 12:00</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="px-3 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">查看详情</button>
                                    <button class="px-3 py-1 bg-orange-500 text-white text-xs rounded-full">再次点餐</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 订单卡片3 -->
                    <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                        <div class="p-4">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center space-x-2">
                                    <i class="fas fa-moon text-purple-500"></i>
                                    <span class="text-sm font-medium text-gray-700">晚餐订单</span>
                                </div>
                                <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded-full">待制作</span>
                            </div>
                            
                            <div class="space-y-3 mb-3">
                                <div class="flex items-center space-x-3">
                                    <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d?w=40&h=40&fit=crop" 
                                         alt="青椒肉丝" class="w-10 h-10 rounded-lg object-cover">
                                    <div class="flex-1">
                                        <h4 class="text-sm font-medium text-gray-800">青椒肉丝</h4>
                                        <p class="text-xs text-gray-500">来自好友：小李</p>
                                    </div>
                                    <span class="text-xs text-gray-400">25分钟</span>
                                </div>
                                
                                <div class="flex items-center space-x-3">
                                    <img src="https://images.unsplash.com/photo-1574484284002-952d92456975?w=40&h=40&fit=crop" 
                                         alt="蛋炒饭" class="w-10 h-10 rounded-lg object-cover">
                                    <div class="flex-1">
                                        <h4 class="text-sm font-medium text-gray-800">蛋炒饭</h4>
                                        <p class="text-xs text-gray-500">来自好友：小张</p>
                                    </div>
                                    <span class="text-xs text-gray-400">10分钟</span>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between pt-3 border-t border-gray-100">
                                <div class="flex items-center text-xs text-gray-400">
                                    <i class="fas fa-clock mr-1"></i>
                                    <span>2024-09-15 18:00</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="px-3 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">查看详情</button>
                                    <button class="px-3 py-1 bg-orange-500 text-white text-xs rounded-full">开始制作</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航 -->
            <div class="bg-white border-t border-gray-100 px-6 py-3 absolute bottom-0 left-0 right-0">
                <div class="grid grid-cols-4 gap-4">
                    <div class="text-center">
                        <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                        <p class="text-xs text-gray-400">首页</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-book text-gray-400 text-xl mb-1"></i>
                        <p class="text-xs text-gray-400">菜谱</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-shopping-cart text-orange-500 text-xl mb-1"></i>
                        <p class="text-xs text-orange-500">订单</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-user text-gray-400 text-xl mb-1"></i>
                        <p class="text-xs text-gray-400">我的</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
