<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Yun 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { overflow: hidden; }
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            position: relative;
        }
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 30%, #ffa8a8 60%, #ffb3ba 100%);
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 50%, #ffa8a8 100%);
        }
        .card-shadow {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                0 1px 4px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.15),
                0 2px 6px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }
        .nav-active {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.15),
                0 1px 4px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        .nav-inactive {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        .nav-inactive:hover {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        .floating-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .bounce-animation {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .rotate-animation {
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .scale-animation {
            animation: scale 3s ease-in-out infinite;
        }
        @keyframes scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="phone-mockup">
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-three-quarters text-xs"></i>
                </div>
            </div>

            <!-- 主要内容 -->
            <div class="flex-1 relative">
                <!-- 顶部导航 -->
                <div class="px-6 py-6 relative z-20">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex-1">
                            <h1 class="text-white text-2xl font-bold drop-shadow-lg">Food-Yun</h1>
                            <p class="text-white text-sm opacity-90 drop-shadow-md">发现美食，分享快乐</p>
                        </div>
                        <div class="w-12 h-12 glass-effect rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white text-lg"></i>
                        </div>
                    </div>
                    
                    <!-- 搜索框 -->
                    <div class="glass-effect rounded-2xl px-4 py-3 flex items-center">
                        <i class="fas fa-search text-white text-sm mr-3"></i>
                        <input type="text" placeholder="搜索菜谱或好友..." class="bg-transparent text-white placeholder-white placeholder-opacity-80 flex-1 text-sm">
                    </div>
                </div>

                <!-- 装饰性背景元素已移除，保持简洁设计 -->

                <!-- 快捷功能 -->
                <div class="px-6 py-3 relative z-10">
                    <div class="grid grid-cols-4 gap-3 mb-4">
                        <div class="text-center">
                            <div class="w-12 h-12 glass-button rounded-2xl flex items-center justify-center mx-auto mb-1">
                                <i class="fas fa-plus text-white text-base drop-shadow-lg"></i>
                            </div>
                            <span class="text-xs text-white font-semibold drop-shadow-lg">添加菜谱</span>
                        </div>
                        <div class="text-center">
                            <div class="w-12 h-12 glass-button rounded-2xl flex items-center justify-center mx-auto mb-1">
                                <i class="fas fa-utensils text-white text-base drop-shadow-lg"></i>
                            </div>
                            <span class="text-xs text-white font-semibold drop-shadow-lg">点餐</span>
                        </div>
                        <div class="text-center">
                            <div class="w-12 h-12 glass-button rounded-2xl flex items-center justify-center mx-auto mb-1">
                                <i class="fas fa-users text-white text-base drop-shadow-lg"></i>
                            </div>
                            <span class="text-xs text-white font-semibold drop-shadow-lg">好友</span>
                        </div>
                        <div class="text-center">
                            <div class="w-12 h-12 glass-button rounded-2xl flex items-center justify-center mx-auto mb-1">
                                <i class="fas fa-list text-white text-base drop-shadow-lg"></i>
                            </div>
                            <span class="text-xs text-white font-semibold drop-shadow-lg">订单</span>
                        </div>
                    </div>

                    <!-- 推荐菜谱 -->
                    <div class="mb-4">
                        <div class="flex items-center justify-between mb-3">
                            <h2 class="text-lg font-bold text-white drop-shadow-lg">推荐菜谱</h2>
                            <span class="text-sm text-white opacity-90 drop-shadow-md font-medium">更多 →</span>
                        </div>
                        
                        <div class="space-y-3">
                            <div class="glass-card rounded-2xl p-3">
                                <div class="flex">
                                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=70&h=70&fit=crop&crop=center" 
                                         class="w-14 h-14 rounded-xl object-cover shadow-lg">
                                    <div class="ml-3 flex-1">
                                        <h3 class="font-semibold text-white text-base drop-shadow-lg">宫保鸡丁</h3>
                                        <p class="text-xs text-white opacity-90 mt-1 drop-shadow-md">经典川菜，香辣下饭</p>
                                        <div class="flex items-center mt-1">
                                            <div class="flex text-yellow-300 text-xs">
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                            </div>
                                            <span class="text-xs text-white opacity-80 ml-2 drop-shadow-md">4.8分</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="glass-card rounded-2xl p-3">
                                <div class="flex">
                                    <img src="https://images.unsplash.com/photo-1512058564366-18510be2db19?w=70&h=70&fit=crop&crop=center" 
                                         class="w-14 h-14 rounded-xl object-cover shadow-lg">
                                    <div class="ml-3 flex-1">
                                        <h3 class="font-semibold text-white text-base drop-shadow-lg">红烧肉</h3>
                                        <p class="text-xs text-white opacity-90 mt-1 drop-shadow-md">家常美味，肥而不腻</p>
                                        <div class="flex items-center mt-1">
                                            <div class="flex text-yellow-300 text-xs">
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                            </div>
                                            <span class="text-xs text-white opacity-80 ml-2 drop-shadow-md">4.9分</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 好友动态 -->
                    <div class="mb-4">
                        <div class="flex items-center justify-between mb-3">
                            <h2 class="text-lg font-bold text-white drop-shadow-lg">好友动态</h2>
                            <span class="text-sm text-white opacity-90 drop-shadow-md font-medium">更多 →</span>
                        </div>
                        
                        <div class="glass-card rounded-2xl p-3">
                            <div class="flex items-center mb-2">
                                <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=36&h=36&fit=crop&crop=face" 
                                     class="w-9 h-9 rounded-full shadow-lg">
                                <div class="ml-3">
                                    <p class="text-sm font-semibold text-white drop-shadow-lg">小美</p>
                                    <p class="text-xs text-white opacity-90 drop-shadow-md">刚刚分享了新菜谱</p>
                                </div>
                            </div>
                            <p class="text-sm text-white opacity-95 drop-shadow-md">今天做了糖醋排骨，味道超棒！</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部导航 -->
            <div class="absolute bottom-0 left-0 right-0 glass-card border-t border-white border-opacity-30">
                <div class="flex">
                    <div class="flex-1 text-center py-4">
                        <div class="w-10 h-10 nav-active rounded-xl flex items-center justify-center mx-auto mb-1">
                            <i class="fas fa-home text-white text-base drop-shadow-lg"></i>
                        </div>
                        <p class="text-xs text-white font-bold drop-shadow-lg">首页</p>
                    </div>
                    <div class="flex-1 text-center py-4">
                        <div class="w-10 h-10 nav-inactive rounded-xl flex items-center justify-center mx-auto mb-1">
                            <i class="fas fa-book text-white text-base opacity-70"></i>
                        </div>
                        <p class="text-xs text-white opacity-70 font-medium">菜谱</p>
                    </div>
                    <div class="flex-1 text-center py-4">
                        <div class="w-10 h-10 nav-inactive rounded-xl flex items-center justify-center mx-auto mb-1">
                            <i class="fas fa-search text-white text-base opacity-70"></i>
                        </div>
                        <p class="text-xs text-white opacity-70 font-medium">搜索</p>
                    </div>
                    <div class="flex-1 text-center py-4">
                        <div class="w-10 h-10 nav-inactive rounded-xl flex items-center justify-center mx-auto mb-1">
                            <i class="fas fa-utensils text-white text-base opacity-70"></i>
                        </div>
                        <p class="text-xs text-white opacity-70 font-medium">点餐</p>
                    </div>
                    <div class="flex-1 text-center py-4">
                        <div class="w-10 h-10 nav-inactive rounded-xl flex items-center justify-center mx-auto mb-1">
                            <i class="fas fa-user text-white text-base opacity-70"></i>
                        </div>
                        <p class="text-xs text-white opacity-70 font-medium">我的</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
