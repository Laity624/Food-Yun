<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 - 食云</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { overflow: hidden; }
        ::-webkit-scrollbar { display: none; }
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: #fafafa;
            border-radius: 32px;
            position: relative;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            background: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="phone-mockup">
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-signal text-sm"></i>
                    <i class="fas fa-wifi text-sm"></i>
                    <i class="fas fa-battery-three-quarters text-sm"></i>
                </div>
            </div>
            
            <!-- 搜索头部 -->
            <div class="bg-white px-6 py-4">
                <div class="flex items-center space-x-3 mb-4">
                    <i class="fas fa-arrow-left text-gray-600 text-lg"></i>
                    <div class="flex-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text" placeholder="搜索菜谱、食材..." 
                               class="w-full pl-12 pr-4 py-3 bg-gray-100 rounded-2xl border-0 focus:ring-2 focus:ring-orange-200">
                    </div>
                    <span class="text-orange-500 font-medium">搜索</span>
                </div>
                
                <!-- 快捷筛选 -->
                <div class="flex space-x-3 overflow-x-auto">
                    <span class="px-4 py-2 bg-orange-500 text-white text-sm rounded-full whitespace-nowrap">全部</span>
                    <span class="px-4 py-2 bg-gray-100 text-gray-600 text-sm rounded-full whitespace-nowrap">家常菜</span>
                    <span class="px-4 py-2 bg-gray-100 text-gray-600 text-sm rounded-full whitespace-nowrap">汤品</span>
                    <span class="px-4 py-2 bg-gray-100 text-gray-600 text-sm rounded-full whitespace-nowrap">甜品</span>
                    <span class="px-4 py-2 bg-gray-100 text-gray-600 text-sm rounded-full whitespace-nowrap">素食</span>
                </div>
            </div>
            
            <!-- 搜索历史 -->
            <div class="px-6 py-4">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-sm font-medium text-gray-700">搜索历史</h3>
                    <i class="fas fa-trash text-gray-400 text-sm"></i>
                </div>
                <div class="flex flex-wrap gap-2">
                    <span class="px-3 py-1.5 bg-gray-100 text-gray-600 text-sm rounded-full">红烧肉</span>
                    <span class="px-3 py-1.5 bg-gray-100 text-gray-600 text-sm rounded-full">番茄鸡蛋</span>
                    <span class="px-3 py-1.5 bg-gray-100 text-gray-600 text-sm rounded-full">宫保鸡丁</span>
                    <span class="px-3 py-1.5 bg-gray-100 text-gray-600 text-sm rounded-full">蒸蛋羹</span>
                </div>
            </div>
            
            <!-- 热门搜索 -->
            <div class="px-6 py-4">
                <h3 class="text-sm font-medium text-gray-700 mb-3">热门搜索</h3>
                <div class="flex flex-wrap gap-2">
                    <span class="px-3 py-1.5 bg-orange-50 text-orange-600 text-sm rounded-full border border-orange-200">糖醋里脊</span>
                    <span class="px-3 py-1.5 bg-orange-50 text-orange-600 text-sm rounded-full border border-orange-200">麻婆豆腐</span>
                    <span class="px-3 py-1.5 bg-orange-50 text-orange-600 text-sm rounded-full border border-orange-200">可乐鸡翅</span>
                    <span class="px-3 py-1.5 bg-orange-50 text-orange-600 text-sm rounded-full border border-orange-200">蛋炒饭</span>
                    <span class="px-3 py-1.5 bg-orange-50 text-orange-600 text-sm rounded-full border border-orange-200">青椒肉丝</span>
                    <span class="px-3 py-1.5 bg-orange-50 text-orange-600 text-sm rounded-full border border-orange-200">土豆丝</span>
                </div>
            </div>
            
            <!-- 推荐菜谱 -->
            <div class="px-6 py-4 flex-1">
                <h3 class="text-sm font-medium text-gray-700 mb-3">推荐菜谱</h3>
                <div class="space-y-3">
                    <div class="bg-white rounded-2xl p-3 shadow-sm flex">
                        <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=60&h=60&fit=crop" 
                             alt="红烧肉" class="w-12 h-12 rounded-lg object-cover">
                        <div class="ml-3 flex-1">
                            <h4 class="font-medium text-gray-800 text-sm mb-1">红烧肉</h4>
                            <p class="text-xs text-gray-500 mb-1">香甜软糯，入口即化</p>
                            <div class="flex items-center text-xs text-gray-400">
                                <i class="fas fa-clock mr-1"></i>
                                <span class="mr-3">45分钟</span>
                                <i class="fas fa-star mr-1"></i>
                                <span>4.8</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-2xl p-3 shadow-sm flex">
                        <img src="https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=60&h=60&fit=crop" 
                             alt="番茄鸡蛋" class="w-12 h-12 rounded-lg object-cover">
                        <div class="ml-3 flex-1">
                            <h4 class="font-medium text-gray-800 text-sm mb-1">番茄鸡蛋</h4>
                            <p class="text-xs text-gray-500 mb-1">经典家常菜，营养丰富</p>
                            <div class="flex items-center text-xs text-gray-400">
                                <i class="fas fa-clock mr-1"></i>
                                <span class="mr-3">15分钟</span>
                                <i class="fas fa-star mr-1"></i>
                                <span>4.6</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-2xl p-3 shadow-sm flex">
                        <img src="https://images.unsplash.com/photo-1563379091339-03246963d51b?w=60&h=60&fit=crop" 
                             alt="宫保鸡丁" class="w-12 h-12 rounded-lg object-cover">
                        <div class="ml-3 flex-1">
                            <h4 class="font-medium text-gray-800 text-sm mb-1">宫保鸡丁</h4>
                            <p class="text-xs text-gray-500 mb-1">酸甜微辣，经典川菜</p>
                            <div class="flex items-center text-xs text-gray-400">
                                <i class="fas fa-clock mr-1"></i>
                                <span class="mr-3">30分钟</span>
                                <i class="fas fa-star mr-1"></i>
                                <span>4.9</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-2xl p-3 shadow-sm flex">
                        <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=60&h=60&fit=crop" 
                             alt="蒸蛋羹" class="w-12 h-12 rounded-lg object-cover">
                        <div class="ml-3 flex-1">
                            <h4 class="font-medium text-gray-800 text-sm mb-1">蒸蛋羹</h4>
                            <p class="text-xs text-gray-500 mb-1">嫩滑爽口，老少皆宜</p>
                            <div class="flex items-center text-xs text-gray-400">
                                <i class="fas fa-clock mr-1"></i>
                                <span class="mr-3">20分钟</span>
                                <i class="fas fa-star mr-1"></i>
                                <span>4.7</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
